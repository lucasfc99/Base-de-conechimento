<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Fora do Ar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .central-panel {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .error-image {
            max-width: 330px;
            margin-bottom: 0px;
        }
        h1 {
            color: #c62828;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #424242;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1976d2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="central-panel">
        <img src="/images/offline.png" alt="Site Fora do Ar" class="error-image">
        <h1>Site Fora do Ar</h1>
        <p>Desculpe, nosso servidor está temporariamente indisponível. Tente novamente mais tarde ou entre em contato com o suporte em <a href="mailto:lucas.cabral@infoaxis.com.br">lucas.cabral@infoaxis.com.br</a>.</p>
        <a href="http://192.168.5.141" class="btn">Tentar Novamente</a>
    </div>
</body>
</html>
