<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>{% extends "base.html" %}
{% block title %}Editar Procedimento Técnico{% endblock %}
{% block content %}

                <option value="">Selecione um produto</option>
                <option value="Creo Parametric" {% if procedure.product == 'Creo Parametric' %}selected{% endif %}>Creo Parametric</option>

                <option value="Windchill" {% if procedure.product == 'Windchill' %}selected{% endif %}>Windchill</option>
                <option value="Toolkit" {% if procedure.product == 'Toolkit' %}selected{% endif %}>Toolkit</option>
                <option value="Illustrate" {% if procedure.product == 'Illustrate' %}selected{% endif %}>Illustrate</option>
                <option value="Mathcad" {% if procedure.product == 'Mathcad' %}selected{% endif %}>Mathcad</option>
                <option value="Outros" {% if procedure.product == 'Outros' %}selected{% endif %}>Outros</option>
            </select>
        </div>
        <div class="mb-4" id="subproduct-container" {% if procedure.product != 'Creo Parametric' %}style="display: none;"{% endif %}>
            <label for="subproduct" class="block text-gray-600 mb-2">Sub-Produto:</label>
            <select name="subproduct" id="subproduct" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" {% if not procedure.subproduct %}selected{% endif %}>Nenhum</option>
                <option value="Simulation" {% if procedure.subproduct == 'Simulation' %}selected{% endif %}>Simulation</option>
                <option value="Creo Ansys" {% if procedure.subproduct == 'Creo Ansys' %}selected{% endif %}>Creo Ansys</option>
                <option value="Render" {% if procedure.subproduct == 'Render' %}selected{% endif %}>Render</option>
                <option value="Cabling" {% if procedure.subproduct == 'Cabling' %}selected{% endif %}>Cabling</option>
                <option value="Piping" {% if procedure.subproduct == 'Piping' %}selected{% endif %}>Piping</option>
            </select>
        </div>
        <div class="mb-4">

            <input type="file" name="file" id="file" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex space-x-4">

        </div>
    </form>
</div>
<script>
    function handleProductChange() {
        var productSelect = document.getElementById('product');
        var subproductContainer = document.getElementById('subproduct-container');
        var subproductSelect = document.getElementById('subproduct');
        if (productSelect.value === 'Creo Parametric') {
            subproductContainer.style.display = 'block';
        } else {
            subproductContainer.style.display = 'none';
            subproductSelect.value = '';
        }
    }
</script>
