<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>{% extends "base.html" %}
{% block title %}Configurações{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
    <h2 class="text-2xl font-semibold mb-6">Configurações</h2>
    <h3 class="text-lg font-medium mb-4">Atualizar Logo</h3>
    {% if settings and settings.logo_path %}
        <img src="{{ url_for('static', filename=settings.logo_path) }}" alt="Logo Atual" class="h-32 mb-4 rounded">
    {% else %}
        <div class="h-32 w-48 logo-placeholder mb-4">
            Sem Logo
        </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="logo" class="block text-gray-700 font-medium mb-2">Selecionar Novo Logo (PNG, JPG, JPEG, GIF)</label>
            <input type="file" id="logo" name="logo" accept="image/*" class="w-full p-3 border rounded file:border-0 file:bg-blue-50 file:text-blue-700 file:rounded file:px-3 file:py-1">
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition-colors">Salvar</button>
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-400 transition-colors">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
